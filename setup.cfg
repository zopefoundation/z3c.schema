# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[bdist_wheel]
universal = 0

[flake8]
doctests = 1

[check-manifest]
ignore =
    .editorconfig
    .meta.toml
    docs/_build/html/_sources/*
ignore-bad-ideas =
    src/z3c/schema/i18n/locales/de/LC_MESSAGES/z3c.schema.mo
    src/z3c/schema/i18n/locales/fr/LC_MESSAGES/z3c.schema.mo
    src/z3c/schema/i18n/locales/nl/LC_MESSAGES/z3c.schema.mo
    src/z3c/schema/i18n/locales/ru/LC_MESSAGES/z3c.schema.mo

[isort]
force_single_line = True
combine_as_imports = True
sections = FUTURE,STDLIB,THIRDPARTY,ZOPE,FIRSTPARTY,LOCALFOLDER
known_third_party = docutils, pkg_resources, pytz
known_zope =
known_first_party =
default_section = ZOPE
line_length = 79
lines_after_imports = 2
